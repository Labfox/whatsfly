          rm go.mod
          rm go.sum
          cp go.mod.save go.mod 
          cp go.sum.save go.sum 
    
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        
        git checkout prebuilts
        

        
        mkdir -p darwin-amd64-$GITHUB_REF_NAME
        mv whatsmeow-darwin-amd64.dylib darwin-amd64-$GITHUB_REF_NAME/darwin-amd64-$GITHUB_SHA.dylib


        rm -f darwin-amd64-$GITHUB_REF_NAME/latest.dylib
        ln -s darwin-amd64-$GITHUB_REF_NAME/latest.dylib darwin-amd64-$GITHUB_REF_NAME/darwin-amd64-$GITHUB_SHA.dylib
        git add darwin-amd64-$GITHUB_REF_NAME/darwin-amd64-$GITHUB_SHA.dylib
        git add darwin-amd64-$GITHUB_REF_NAME/latest.dylib

        

        
        mkdir -p darwin-arm64-$GITHUB_REF_NAME
        mv whatsmeow-darwin-arm64.dylib darwin-arm64-$GITHUB_REF_NAME/darwin-arm64-$GITHUB_SHA.dylib

        rm -f darwin-arm64-$GITHUB_REF_NAME/latest.dylib
        ln -s darwin-arm64-$GITHUB_REF_NAME/latest.dylib darwin-arm64-$GITHUB_REF_NAME/darwin-arm64-$GITHUB_SHA.dylib
        git add darwin-arm64-$GITHUB_REF_NAME/darwin-arm64-$GITHUB_SHA.dylib
        git add darwin-arm64-$GITHUB_REF_NAME/latest.dylib
        
          
        git commit -m "Push prebuilts" || echo "No changes to commit"

    - name: Push to prebuilts branch
      run: |
        git push origin prebuilts