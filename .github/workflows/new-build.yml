# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Generate prebuilts and publish

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "1 1 * * *"


jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # full history so we can switch branches

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: | 
        cd whatsfly/dependencies
        go get -u
        go mod tidy
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -buildmode=c-shared -ldflags=-s -o ../../whatsmeow-linux-amd64.so ./main.go

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        
        git checkout -B prebuilts
        

        mv whatsmeow-linux-amd64.so linux-amd64-$GITHUB_SHA.so

        git add linux-amd64-$GITHUB_SHA.so
          
        git commit -m "Push prebuilts" || echo "No changes to commit"

    - name: Push to docs branch
      run: |
        git push origin prebuilts


