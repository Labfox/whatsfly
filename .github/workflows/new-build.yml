      with:
        go-version: '1.24'

    - name: Build
      env:
        CGO_ENABLED: 1
      run: |
          cd whatsfly/dependencies
          cp go.mod go.mod.save
          cp go.sum go.sum.save
          go get -u
          go mod tidy
          GOOS=darwin GOARCH=amd64 go build -v -buildmode=c-shared -o ../../whatsmeow-darwin-amd64.dylib ./main.go
